<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>OW_SORF</title>

    <!-- خطوط جوجل داخل الرأس -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Montserrat:wght@400;600&family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">

    <img src="images/king's-row--background.png" class="bg-img">
    <h1 class="main-title">OW_SORF</h1>

    <h1 class="moving-title">OW_SORF</h1>

    <div class="purple-layer"></div>

    <div class="buttons-layer">

        <div class="btn-wrapper">
            <button class="ow-button tracer-btn">For You</button>
        </div>

        <button class="ow-button">Activities</button>
        <button class="ow-button">Home</button>
        <button class="ow-button">Thank Card</button>
        <button class="ow-button">Guides</button>
    </div>

    <div class="map-marker">
    
    <div class="marker-icon-wrapper">
        <div class="marker-ring"></div>
        <div class="marker-icon"></div>
    </div>

    <div>
        <div class="marker-text">KING'S ROW</div>
        <div class="marker-line"></div>
    </div>

</div> <!-- نهاية map-marker -->


<!-- HOLOGRAM CARD (هنا مكانها الصحيح) -->
<div class="holo-card hidden">
    <div class="holo-header">KING'S ROW</div>

    <div class="holo-body">
        <p><span>Released:</span> 2016</p>
        <p><span>Type:</span> Hybrid</p>
        <p><span>Location:</span> London, England</p>
        <p><span>Description:</span> A hybrid map set in a rainy London night atmosphere.</p>
    </div>

    <div class="holo-close">×</div>
</div>


</div>








    

    <script src="script.js"></script>
</body>
</html>
